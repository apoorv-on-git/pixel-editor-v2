<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  {% include("graphics/login/login_script.jinja") %}
  {% include("graphics/login/login_style.jinja") %}
  <div class="main-container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 text-center bg-white p-2">
        <a href="/">
          <img src="/static/images/logo.png" width="30em" height="auto" />
          <span style="font-size: 1em;"><b>PixelEditor</b></span>
        </a>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-8 text-center">
          <img src="/static/images/login.png" width="80%" height="auto" />
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 align-self-center pt-5 pb-5">
          <div class="row" id="contest_form_container">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
              <h5>Graphics Login</h5>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
              <div class="inputWithIcon">
                <input type="text" placeholder="Email" id="email">
                <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
              <div class="inputWithIcon">
                <input type="password" placeholder="Password" id="password">
                <i class="fa fa-eye-slash fa-lg fa-fw" id="password_icon" onclick="show_hide_password();"
                  aria-hidden="true"></i>
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 mt-3 text-center">
              <button class='login-graphics' type="login" id="login"><b>Login</b></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="loader">
    <img src="/static/images/loading.gif" class="loading-gif">
  </div>
</body>

</html>
